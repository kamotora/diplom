<!doctype html><html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"      lang="auto" class="h-100"><head>    <th:block            th:replace="fragments/head :: headForTable(${client.id} ? ( ${isView != null} ? 'Просмотр клиента ' : 'Редактирование клиента ') + ${client.name} : 'Добавить клиента')">    </th:block>    <meta name="_csrf" th:content="${_csrf.token}"/>    <!-- default header name is X-CSRF-TOKEN -->    <meta name="_csrf_header" th:content="${_csrf.headerName}"/></head><body class="d-flex flex-column h-100"><header>    <div th:replace="fragments/navbars :: selectNavbar"></div></header><main role="main" class="flex-shrink-0">    <div class="container">        <div class="mb-3 row">            <h3 th:text="${client.id} ? ( ${isView != null} ? 'Просмотр клиента ' : 'Редактирование клиента ') + ${client.name} : 'Добавить правило'"></h3>        </div>        <div th:if="${badMessage}" id="badMessage" th:name="badMessage" class="alert alert-danger mt-lg-5" role="alert"             th:text="${badMessage}"></div>        <div th:if="${goodMessage}" id="goodMessage" th:name="goodMessage" class="alert alert-success mt-lg-5"             role="alert"             th:text="${goodMessage}"></div>        <form id="clientForm" name="clientForm" th:action="@{/client}" method="post" th:object="${client}">            <div class="form-group">                <input type="hidden" id="id" th:name="id" th:value="*{id}"/>            </div>            <div class="mb-3">                <label class="font-weight-bold" for="name">ФИО</label>                <input type="text" class="form-control" id="name" th:field="*{name}"                       placeholder="Иванов Иван Иванович" required th:disabled="${isView != null}"/>            </div>            <div class="mb-3">                <label class="font-weight-bold" for="number">Номер телефона</label>                <input type="tel" pattern="[0-9]+" class="form-control" id="number" th:field="*{number}"                       placeholder="79831844984" required th:disabled="${isView != null}"/>            </div>            <!--            <div class="mb-3 form-group form-check" id="smartCheck">                <input type="checkbox" class="form-check-input" id="isBlocked" th:field="*{isBlocked}"                       th:disabled="${isView != null}"/>                <label class="font-weight-bold form-check-label" for="checkSmartRout">Заблокировать</label>            </div>            -->            <div id="rules" class="form-group mb-3">                <label class="font-weight-bold">Список правил</label>                <table id="rulesTable"                       data-locale="ru-RU">                </table>            </div>            <hr class="mb-4">            <button id="saveRuleButton" class="btn btn-lg btn-primary btn-block" type="submit">Сохранить</button>        </form>    </div></main><!-- Modal --><div th:replace="fragments/dialogs ::askDeleteDialog"></div><footer class="footer navbar-fixed-bottom mt-auto py-3" th:include="fragments/footer :: footerForTables"></footer><script type="text/javascript" th:src="@{/js/clientsTable.js}"></script></body></html>
