<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      lang="auto"
>
<!-- Модальное окно "Вы уверены?" -->
<div th:fragment="askDeleteDialog" id="askDeleteDialog" class="modal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Удаление</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true"></span>
                </button>
            </div>
            <div class="modal-body">
                <p>Вы точно хотите удалить?</p>
            </div>
            <div class="modal-footer">
                <button id="yesDelete" type="button" class="btn btn-danger">Да</button>
                <button type="button" class="btn btn-secondary selected" data-dismiss="modal">Нет</button>
            </div>
        </div>
    </div>
</div>
</html>
