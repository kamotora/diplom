<!doctype html><html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3" lang="auto" class="h-100"><head>    <!-- Required meta tags -->    <meta charset="utf-8">    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">    <meta name="theme-color" content="#563d7c">    <!--    <meta name="description"          content="Портал автомастерских. Автомастерские регистрируются на сайте и подписываются на заявки по разным типам услуг (шиномонтаж, замена масла и проч.). Пользователи могут оставить заявку и выбрать из предложений наиболее подходящий по различным условиям (цена, время, место расположения, отзывы).">    <meta name="keywords" content="портал автомастерских, ремонт авто">    <link rel="icon" type="image/png" href="assets/logo.png" sizes="16x16">     -->    <!-- Bootstrap CSS -->    <link rel="stylesheet" href="static/css/bootstrap.css" crossorigin="anonymous">    <link rel="stylesheet" href="static/css/style.css">    <title>Профиль</title></head><body class="d-flex flex-column h-100"><header>    <div th:replace="fragments/navbars :: selectNavbar(${user}, ${adminRole}, ${userRole})"></div></header><main role="main" class="flex-shrink-0">    <div class="container mt-3">        <div class="mb-3">            <h3>Информация о пользователе</h3>        </div>        <form>            <div class="mb-3">                <label for="name">ФИО</label>                <input type="text" readonly class="form-control-plaintext" id="name" placeholder=""                       value="Иванов Иван Иванович">            </div>            <div class="mb-3">                <label for="number">Номер</label>                <input maxlength="11" type="tel" readonly class="form-control-plaintext" id="number" value="200"                >            </div>            <div class="mb-3">                <label for="username">Логин</label>                <input type="text" readonly class="form-control-plaintext" id="username" placeholder="Логин"                       value="admin">            </div>            <div class="mb-3">                <label for="passwordButton">Пароль</label>                <button id="passwordButton" type="button" class="btn btn-primary mb-2" data-toggle="modal"                        data-target="#changePassModal">Сменить пароль                </button>            </div>            <div class="mb-3">                <label for="email">Email </label>                <input type="email" readonly class="form-control-plaintext" id="email" value="email@example.com">            </div>            <div class="form-group mb-3">                <label for="role">Роль </label>                <input id="role" type="text" readonly class="form-control-plaintext" value="Администратор">            </div>            <hr class="mb-4">            <!-- <button class="btn btn-lg btn-primary btn-block" type="submit">Сохранить</button> -->        </form>    </div>    <!-- Modal -->    <div class="modal fade" id="changePassModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"         aria-hidden="true">        <div class="modal-dialog" role="document">            <div class="modal-content">                <div class="modal-header">                    <h5 class="modal-title" id="exampleModalLabel">Смена пароля</h5>                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">                        <span aria-hidden="true">&times;</span>                    </button>                </div>                <div class="modal-body">                    <div id="message" class="alert alert-danger" role="alert">                        Это уведомление об опасности — check it out!                    </div>                    <div class="mb-3">                        <input type="password" class="form-control" id="oldPassword" placeholder="Старый пароль"                               required>                    </div>                    <div class="mb-3">                        <input type="password" class="form-control" id="password1" placeholder="Новый пароль" required>                    </div>                    <div class="mb-3">                        <input type="password" class="form-control" id="password2" placeholder="Повторите новый пароль"                               required>                    </div>                </div>                <div class="modal-footer">                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Закрыть</button>                    <button id="savePassword" type="button" class="btn btn-primary">Сохранить</button>                </div>            </div>        </div>    </div></main><footer class="footer navbar-fixed-bottom mt-auto py-3">    <div class="container">        <span class="text-muted">Footer.</span>    </div></footer><!-- Optional JavaScript --><!-- jQuery first, then Popper.js, then Bootstrap JS --><script src="static/js/jquery-3.5.0.js" crossorigin="anonymous"></script><script src="static/js/popper.min.js" crossorigin="anonymous"></script><script src="static/js/bootstrap.js" crossorigin="anonymous"></script><script src="https://kit.fontawesome.com/e9184998a5.js" crossorigin="anonymous"></script><script>    $('#savePassword').click(function () {        if (!$('#password1').val() || !$('#password2').val() || !$('#oldPassword').val()) {            $('#message').text("Не все поля заполнены");            return false;        }        if ($('#password1').val() !== $('#password2').val()) {            $('#message').text("Новые пароли не совпадают");            return false;        } else {            //Смена пароля            //Тратата            //Очищаем и Закрываем форму            $('#password1').val('');            $('#password2').val('');            $('#oldPassword').val('');            $('#changePassModal').modal('hide');        }    })</script></body></html>
