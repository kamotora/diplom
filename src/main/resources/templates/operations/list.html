<!DOCTYPE html>
<!--suppress ALL -->
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<div th:fragment="rules">
    <table class="table table-bordered table-hover horizontal-align">
        <thead>
        <tr>
            <th style="width: 5%">#</th>
            <th style="width: 20%">Телефон Клиента</th>
            <th style ="width: 30%">Номер менеджера</th>
            <th style ="width: 35%">ФИО клиента</th>

            <th style="width: 5%">Ред.</th>
            <th style="width: 5%">Удалить</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="rule : ${rules}">
            <td th:text="${rule.id} " style="text-align: center">#</td>
            <td th:text="${rule.clientNumber}" style="text-align: center">Телефон Клиента</td>
            <td th:text="${rule.managerNumber}" style="text-align: center">Номер менеджера</td>
            <td th:text="${rule.clientName}" style="text-align: center">ФИО клиента</td>

            <td style="text-align: center"><a th:href="@{'/edit/{id}'(id=${rule.id})}"><i class="fa fa-edit" style="font-size:20px"></i></a></td>
            <td style="text-align: center"><a th:href="@{'/delete/{id}'(id=${rule.id})}"><i class="fa fa-trash" style="font-size:20px"></i></a></td>
        </tr>
        </tbody>
    </table>
</div>
</html>
