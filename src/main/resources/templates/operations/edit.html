<!DOCTYPE html>
<!--suppress ALL -->
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: head('Редактирование правила')"></head>
<body>
<header>
    <!--/*@thymesVar id="adminRole" type="com.diplom.work.controller.ControllerUtils"*/-->
    <!--/*@thymesVar id="currentUser" type="com.diplom.work.controller.ControllerUtils"*/-->
    <!--/*@thymesVar id="userRole" type="com.diplom.work.controller.ControllerUtils"*/-->
    <div th:replace="fragments/navbars :: selectNavbar(${currentUser}, ${adminRole}, ${userRole})"></div>
</header>
<div class="container">
    <div class="container">
        <form class="form-horizontal" th:object="${rule}" th:action="@{/update}" name="edit_form" id="edit_form"
              method="post" role="form">
            <div class="form-group">
                <input type="hidden" id="id" th:name="id" th:value="*{id}"/>
            </div>
            <div class="form-group">
                <input type="text" class="form-control" id="client" th:name="client" th:value="*{clientNumber}" minlength="3" maxlength="100"/>
                <input type="text" class="form-control" id="number" th:name="number" th:value="*{managerNumber}" minlength="3" maxlength="100"/>
                <input type="text" class="form-control" id="FIOClient" th:name="FIOClient" th:value="*{clientName}" minlength="2" maxlength="100"/>
            </div>
            <button type="submit" class="btn btn-primary">Принять</button>
        </form>
    </div>
</div>
<footer class="footer navbar-fixed-bottom mt-auto py-3" th:include="fragments/footer :: footer"></footer>
</body>
</html>
