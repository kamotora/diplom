<!DOCTYPE html>
<!--suppress ALL -->
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<div th:fragment="oneLogs">
    <table class="table table-bordered table-hover horizontal-align">
        <thead>
        <tr>
            <th style="width: 5%">#</th>
            <th style="width: 10%">idСессии</th>
            <th style ="width: 10%">Тип звонка</th>
            <th style ="width: 25%">Состояние</th>
            <th style ="width: 20%">ОтНомер</th>
            <th style ="width: 20%">КудаНомер</th>

            <th style="width: 5%">Ред.</th>
            <th style="width: 5%">Удалить</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="oneLog : ${oneLogs}">
            <td th:text="${oneLog.id} " style="text-align: center">#</td>
            <td th:text="${oneLog.session}" style="text-align: center">idСессии</td>
            <td th:text="${oneLog.type}" style="text-align: center">Тип звонка</td>
            <td th:text="${oneLog.state}" style="text-align: center">Состояние</td>
            <td th:text="${oneLog.from_number}" style="text-align: center">ОтНомер</td>
            <td th:text="${oneLog.request_number}" style="text-align: center">КудаНомер</td>

            <td style="text-align: center"><a th:href="@{'/editLogs/{id}'(id=${oneLog.id})}"><i class="fa fa-edit" style="font-size:20px"></i></a></td>
            <td style="text-align: center"><a th:href="@{'/deleteLogs/{id}'(id=${oneLog.id})}"><i class="fa fa-trash" style="font-size:20px"></i></a></td>
        </tr>
        </tbody>
    </table>
</div>
</html>
