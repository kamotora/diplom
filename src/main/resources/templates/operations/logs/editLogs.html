<!DOCTYPE html>
<!--suppress ALL -->
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: head('Редактирование лога')"></head>
<body>
<header>
    <!--/*@thymesVar id="adminRole" type="com.diplom.work.controller.ControllerUtils"*/-->
    <!--/*@thymesVar id="currentUser" type="com.diplom.work.controller.ControllerUtils"*/-->
    <!--/*@thymesVar id="userRole" type="com.diplom.work.controller.ControllerUtils"*/-->
    <div th:replace="fragments/navbars :: selectNavbar(${currentUser}, ${adminRole}, ${userRole})"></div>
</header>
<div class="container">
    <div class="container">
        <form class="form-horizontal" th:object="${log}" th:action="@{/logs/update}" name="edit_form" id="edit_form"
              method="post" role="form">
            <div class="form-group">
                <input type="hidden" id="id" th:name="id" th:value="*{id}"/>
            </div>
            <div class="form-group">
                <input type="text" class="form-control" id="session_id" th:name="session_id" th:value="*{session_id}" maxlength="100"/>
                <input type="text" class="form-control" id="type" th:name="type" th:value="*{type}" maxlength="100"/>
                <input type="text" class="form-control" id="state" th:name="state" th:value="*{state}" maxlength="100"/>
                <input type="text" class="form-control" id="from_number" th:name="from_number" th:value="*{from_number}" maxlength="100"/>
                <input type="text" class="form-control" id="request_number" th:name="request_number" th:value="*{request_number}" maxlength="100"/>
            </div>
            <button type="submit" class="btn btn-primary">Принять</button>
        </form>
    </div>
</div>

<footer class="footer navbar-fixed-bottom mt-auto py-3" th:include="fragments/footer :: footer"></footer>

</body>
</html>
