<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <th:block th:replace="fragments/head :: head('Вход')"/>
    <link th:href="@{/css/signin.css}" rel="stylesheet">
</head>
<body>
<div class="container-sm">
    <div th:if="${param.error}" id="messageErrorLogout" class="alert alert-danger" role="alert">Неверный логин или
        пароль
    </div>
    <div th:if="${param.logout}" id="message" class="alert alert-success" role="alert">Вы вышли</div>

    <form class="form-signin" th:action="@{/login}" method="post" autocomplete="off">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
        <h1 class="h3 mb-3 font-weight-normal">Вход</h1>
        <label for="username" class="sr-only">Логин</label>
        <div class="input-group">
            <div class="input-group-prepend">
                <span class="input-group-text">@</span>
            </div>
            <input type="text" class="form-control" id="username" th:name="username" placeholder="Логин" required/>
        </div>
        <label for="password" class="sr-only">Пароль</label>
        <input type="password" id="password" th:name="password" class="form-control" placeholder="Пароль" required/>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Войти</button>
    </form>
</div>
<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<footer class="footer navbar-fixed-bottom mt-auto py-3" th:include="fragments/footer :: footer"></footer>
</body>
</html>
