<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">

<head th:replace="fragments/loginHead :: loginhead">
    <title>Вход</title>
</head>
<body>
<div class = "container">
    <section id = "content">
    <form th:action="@{/login}" method="post" autocomplete="off">
        <h1>Вход</h1>
        <div>
        <input type="text" id = "user" name="username" placeholder="Логин"/>
        </div>
        <div>
            <input type="password" id = "pass" name="password" placeholder="Пароль"/>
        </div>
        <div>
            <input type = "submit" value="Войти"/>
            <a href = "/registration">Регистрация</a>
            <input type="hidden" name="_csrf" value="${_csrf.token}" />
        </div>
    </form>
    <div th:if="${param.error}">
        <h4>Неверный логин или пароль</h4>
    </div>
    <div th:if="${param.logout}">
        <h4>Вы вышли</h4>
    </div>
    </section>
</div>
</body>
</html>
