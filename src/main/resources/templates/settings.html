<!doctype html><html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"      xmlns:sec="http://www.thymeleaf.org/extras/spring-security" lang="auto" class="h-100"><head th:insert="fragments/head :: head('Настройки')"></head><body class="d-flex flex-column h-100"><header>    <div th:replace="fragments/navbars :: selectNavbar"></div></header><main role="main" class="flex-shrink-0">    <div class="container">        <div th:if="${goodMessage}" th:text="${goodMessage}" id="goodMessage" class="alert alert-success mt-lg-5"             role="alert"></div>        <div th:if="${badMessage}" th:text="${badMessage}" id="badMessage" class="alert alert-danger mt-lg-5"             role="alert"></div>        <form th:object="${settings}" th:action="@{/settings}" th:method="post">            <div class="mb-3">                <h3>Настройки</h3>            </div>            <div class="mb-3 form-group">                <input type="hidden" id="id" th:field="*{id}" readonly/>                <input type="hidden" name="_csrf" th:value="${_csrf.token}"/>                <label for="client-id">Уникальный код идентификации (из ЛК ВАТС)</label>                <input type="text" class="form-control" id="client-id" th:field="*{clientID}" th:min="32"                       th:errorclass="is-invalid" placeholder="000003C405E6525C64C184258C44EC99" required>                <div class="invalid-feedback">                    Введите код идентификации                </div>            </div>            <div class="mb-3 form-group">                <label for="client-key">Уникальный ключ для подписи (из ЛК ВАТС)</label>                <input type="text" class="form-control" id="client-key" th:field="*{clientKey}" th:min="32"                       th:errorclass="is-invalid" placeholder="00000716ABDA6D4DFF10F82BCBBFC532" value="" required>                <div class="invalid-feedback">                    Введите ключ для подписи                </div>            </div>            <div class="mb-3 form-group form-check">                <input id="isNeedCheckSign" th:field="*{isNeedCheckSign}" type="checkbox" class="form-check-input">                <label class=" form-check-label" for="isNeedCheckSign">Проверять подпись запроса от ВАТС                </label>                <span tabindex="0" data-toggle="tooltip" data-placement="top"                      title="При отправке ВАТС подписывает запрос.При приеме подпись будет проверена и, если не совпадает, запрос будет проигнорирован."                >                    <i class="far fa-question-circle"></i>                </span>            </div>            <div class="mb-3 form-group form-check">                <input id="isUsersCanViewOnlyTheirRules" th:field="*{isUsersCanViewOnlyTheirRules}" type="checkbox" class="form-check-input">                <label class=" form-check-label" for="isUsersCanViewOnlyTheirRules">Пользователи имеют доступ только к правилам со своим участием                </label>                <span tabindex="0" data-toggle="tooltip" data-placement="top"                      title="Пользователи (не администраторы) могут видеть в таблице только правила со своим участием (они указаны в качестве менеджера)"                >                    <i class="far fa-question-circle"></i>                </span>            </div>            <div class="mb-3 form-group form-check">                <input id="isUsersCanAddRulesOnlyMyself" th:field="*{isUsersCanAddRulesOnlyMyself}" type="checkbox" class="form-check-input">                <label class=" form-check-label" for="isUsersCanAddRulesOnlyMyself">При добавлении правила пользователями они автоматически добаляются в него как "Менеджер"                </label>                <span tabindex="0" data-toggle="tooltip" data-placement="top"                      title="Для пользователей (не администраторов) при добавлении правила в графе 'Менеджер' автоматически подставляется данный пользователь. При этом он всё равно может выбрать 'Умная маршрутизация'"                >                    <i class="far fa-question-circle"></i>                </span>            </div>            <!--            <div class="mb-3">                <label for="client-key">Адрес API ВАТС</label>                <input maxlength="11" type="tel" class="form-control" id="address" name="address" placeholder="Номер" value="" required>                <div class="invalid-feedback">                    Введите ключ для подписи                </div>            </div>-->            <hr class="mb-4">            <button class="btn btn-lg btn-primary btn-block" type="submit">Сохранить</button>        </form>    </div></main><footer class="footer navbar-fixed-bottom mt-auto py-3" th:include="fragments/footer :: footerForTables"></footer></body></html>
