<!doctype html><html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3" lang="auto" class="h-100"><head>    <!-- Required meta tags -->    <meta charset="utf-8">    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">    <meta name="theme-color" content="#563d7c">    <!--    <meta name="description"          content="Портал автомастерских. Автомастерские регистрируются на сайте и подписываются на заявки по разным типам услуг (шиномонтаж, замена масла и проч.). Пользователи могут оставить заявку и выбрать из предложений наиболее подходящий по различным условиям (цена, время, место расположения, отзывы).">    <meta name="keywords" content="портал автомастерских, ремонт авто">    <link rel="icon" type="image/png" href="assets/logo.png" sizes="16x16">     -->    <!-- Bootstrap CSS -->    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">    <link rel="stylesheet" th:href="@{/css/style.css}">    <title th:text="${user.id} ?'Редактирование пользователя ' + ${user.username} : 'Добавить пользователя'"></title></head><body class="d-flex flex-column h-100"><header>    <div th:replace="fragments/navbars :: selectNavbar(${currentUser}, ${adminRole}, ${userRole})"></div></header><main role="main" class="flex-shrink-0">    <div class="container">        <div th:if="${message}" id="message" th:name="message" class="alert alert-danger mt-lg-5" role="alert"             th:text="${message}">        </div>        <form th:object="${user}" th:action="@{/user}" th:method="post">            <div class="mb-3">                <h3 th:text="${user.id} ?'Редактирование пользователя ' + ${user.username} : 'Добавить пользователя'"></h3>            </div>            <input type="hidden" id="id" th:field="*{id}" readonly/>            <div class="mb-3">                <label for="name">ФИО</label>                <input type="text" class="form-control" th:field="*{name}" th:errorclass="is-invalid" id="name"                       placeholder="" required>            </div>            <div class="mb-3">                <label for="number">Номер</label>                <input maxlength="11" type="tel" class="form-control" id="number" th:field="*{number}"                       th:errorclass="is-invalid" placeholder="Номер" required>                <div class="invalid-feedback">                    Неправильно введен Номер                </div>            </div>            <div class="mb-3">                <label for="username">Логин</label>                <div class="input-group">                    <div class="input-group-prepend">                        <span class="input-group-text">@</span>                    </div>                    <input type="text" class="form-control" id="username" th:field="*{username}"                           th:readonly="${user.id != null}" th:errorclass="is-invalid" placeholder="Логин" required="">                    <div class="invalid-feedback" style="width: 100%;">                        Неправильно введён Логин                    </div>                </div>            </div>            <div class="mb-3">                <label for="password1">Пароль</label>                <input type="password" class="form-control" id="password1" th:field="*{password1}"                       th:errorclass="is-invalid" placeholder="Пароль" required>                <div class="invalid-feedback">                    Неправильно введён Пароль                </div>            </div>            <div class="mb-3">                <label for="password2">Повторите пароль</label>                <input type="password" class="form-control" id="password2" th:field="*{password2}"                       th:errorclass="is-invalid" placeholder="Повторите пароль" required>            </div>            <div class="mb-3">                <label for="email">Email <span class="text-muted">(Не обязательно)</span></label>                <input type="email" class="form-control" id="email" th:field="*{email}" th:errorclass="is-invalid"                       placeholder="you@example.com">                <div class="invalid-feedback">                    Please enter a valid email address for shipping updates.                </div>            </div>            <div class="form-group mb-3">                <label for="roleSelect">Выберите роль</label>                <select class="form-control" id="roleSelect" th:field="*{role}" required>                    <option value="" th:selected="${user == null}">Выберите роль ...</option>                    <option th:each="optRole : ${allRoles}"                            th:value="${optRole}"                            th:text="${optRole.getAuthority()}"></option>                </select>            </div>            <div class="mb-3 form-group form-check">                <input id="active" th:field="*{active}" type="checkbox" class="form-check-input">                <label class=" form-check-label" for="active">Активирован</label>            </div>            <hr class="mb-4">            <button class="btn btn-lg btn-primary btn-block" type="submit">Сохранить</button>        </form>    </div></main><footer class="footer navbar-fixed-bottom mt-auto py-3">    <div class="container">        <span class="text-muted">Footer.</span>    </div></footer><!-- Optional JavaScript --><!-- jQuery first, then Popper.js, then Bootstrap JS --><script src="static/js/jquery-3.5.0.js" crossorigin="anonymous"></script><script src="static/js/popper.min.js" crossorigin="anonymous"></script><script src="static/js/bootstrap.js" crossorigin="anonymous"></script><script src="https://kit.fontawesome.com/e9184998a5.js" crossorigin="anonymous"></script></body></html>
