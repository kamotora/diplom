<!doctype html><html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"      xmlns:sec="http://www.thymeleaf.org/extras/spring-security" lang="auto" class="h-100"><head th:replace="fragments/head :: head(${user.id} ?'Редактирование пользователя ' + ${user.username} : 'Добавить пользователя')"></head><body class="d-flex flex-column h-100"><header>    <div th:replace="fragments/navbars :: selectNavbar"></div></header><main role="main" class="flex-shrink-0">    <div class="container">        <div th:if="${badMessage}" id="badMessage" th:name="badMessage" class="alert alert-danger mt-lg-5" role="alert"             th:text="${badMessage}"></div>        <div th:if="${goodMessage}" id="goodMessage" th:name="goodMessage" class="alert alert-success mt-lg-5" role="alert"             th:text="${goodMessage}"></div>        <form th:object="${user}" th:action="@{/user}" th:method="post">            <div class="mb-3">                <h3 th:text="${user.id} ?'Редактирование пользователя ' + ${user.username} : 'Добавить пользователя'"></h3>            </div>            <input type="hidden" id="id" th:field="*{id}" readonly/>            <div class="mb-3">                <label for="name">ФИО</label>                <input type="text" class="form-control" th:field="*{name}" th:errorclass="is-invalid" id="name"                       placeholder="" required>            </div>            <div class="mb-3">                <label for="number">Номер</label>                <input maxlength="11" type="tel" class="form-control" id="number" th:field="*{number}"                       th:errorclass="is-invalid" placeholder="Номер" required>                <div class="invalid-feedback">                    Неправильно введен Номер                </div>            </div>            <div class="mb-3">                <label for="username">Логин</label>                <div class="input-group">                    <div class="input-group-prepend">                        <span class="input-group-text">@</span>                    </div>                    <input type="text" class="form-control" id="username" th:field="*{username}"                           th:readonly="${user.id != null}" th:errorclass="is-invalid" placeholder="Логин" required="">                </div>            </div>            <div class="mb-3">                <label for="password1">Пароль</label>                <span tabindex="0" data-toggle="tooltip"                      data-placement="top" title="Если пароль менять не надо, оставьте поля пустыми">                    <i class="far fa-question-circle"></i>                </span>                <input type="password" class="form-control" id="password1" th:field="*{password1}"                       th:errorclass="is-invalid" placeholder="Пароль" th:required="${id == null}">            </div>            <div class="mb-3">                <label for="password2">Повторите пароль</label>                <span tabindex="0" data-toggle="tooltip"                      data-placement="top" title="Если пароль менять не надо, оставьте поля пустыми">                    <i class="far fa-question-circle"></i>                </span>                <input type="password" class="form-control" id="password2" th:field="*{password2}"                       th:errorclass="is-invalid" placeholder="Повторите пароль" th:required="${id == null}">            </div>            <div class="mb-3">                <label for="email">Email <span class="text-muted">(Не обязательно)</span></label>                <input type="email" class="form-control" id="email" th:field="*{email}" th:errorclass="is-invalid"                       placeholder="you@example.com">            </div>            <div class="form-group mb-3">                <label for="roleSelect">Выберите роль</label>                <select class="form-control" id="roleSelect" th:field="*{role}" required>                    <option value="" th:selected="${user == null}">Выберите роль ...</option>                    <option th:each="optRole : ${allRoles}"                            th:value="${optRole}"                            th:text="${optRole.getAuthority()}"></option>                </select>            </div>            <div class="mb-3 form-group form-check">                <input id="active" th:field="*{active}" type="checkbox" class="form-check-input">                <label class=" form-check-label" for="active">Активирован</label>            </div>            <hr class="mb-4">            <button class="btn btn-lg btn-primary btn-block" type="submit">Сохранить</button>        </form>    </div></main><footer class="footer navbar-fixed-bottom mt-auto py-3" th:include="fragments/footer :: footerForTables"></footer></body></html>
