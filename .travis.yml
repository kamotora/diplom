language: java
sudo: true
dist: xenial
jdk: openjdk11
addons:
  sonarcloud:
    organization: "kamotora" # the key of the org you chose at step #3
cache:
  directories:
    - '$HOME/.sonar/cache'
script:
  # other script steps might be done before running the actual analysis
  - sonar-scanner
  before_install:
  - chmod +x mvnw
